<!DOCTYPE html>
<html>
	<head>
		<title>JQuery form validation</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/javascript.js"></script>
	</head>
	<body>
		<div class="container">
			<form id="form">
				<div class="form-group">
					<label for="name">Name *</label>
					<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
					<small id="nameError" class="text-danger">Error Message</small>
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Enter address">
					<small id="addressError" class="text-danger">Error Message</small>
				</div>
				<div class="form-group">
					<label for="email">Email address</label>
					<input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailError" class="text-danger">Error Message</small>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="text" class="form-control" id="phone" placeholder="Phone">
					<small id="phoneError" class="text-danger">Error Message</small>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		
	</body>
</html>
